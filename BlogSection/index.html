<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>BlogSection</title>
</head>
<body>
  <div class="app">
    <header class="header bg-light py-3">
      <div class="container">
        <nav class="nav d-flex align-items-center justify-content-between">
          <a href="#" class="navbar-brand">BlogSection</a>
          <ul class="nav-list list-unstyled d-flex mb-0">
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">Skills</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main py-4">
      <div class="container">
        <div class="main-content">
          <div class="post card mb-4">
            <div class="post-header card-header d-flex align-items-center">
              <div class="post-info">
                <span class="post-author d-block fw-bold ms-0"></span>
                <span class="post-date text-muted">May 24, 2020</span>
              </div>
            </div>
            <div class="post-body card-body">
                <h3 class="post-title card-title mb-3"></h3>
                <p class="post-text card-text mt-2"></p>
                <button class="readBtn btn btn-primary">Read More</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
