<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-4">Mortgage Calculator <span class="clearText float-lg-end title"><a href="#" id="clearAll" class="title">Clear All</a></span></h3>
          <form id="mortgageForm">
            <div class="form-group mb-3">
              <label for="mortgageAmount" class="mb-3">Mortgage Amount</label>
              <input type="number" id="mortgageAmount" class="form-control" placeholder="£">
            </div>
            <div class="row mb-3">
            <div class="form-group col-md-6">
              <label for="mortgageTerm" class="mb-3">Mortgage Term</label>
              <div class="input-group">
                <input type="number" id="mortgageTerm" class="form-control">
                <div class="input-group-append">
                  <span class="input-group-text">Years</span>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="interestRate" class="mb-3">Interest Rate</label>
              <div class="input-group">
                <input type="number" step="0.01" id="interestRate" class="form-control">
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            </div>
            <div class="form-group">
              <label class="mb-3">Mortgage Type</label>
             <div class="border">
               <div class="form-check">
                  <input type="radio" id="repayment" name="mortgageType" value="repayment" class="form-check-input" checked>
                  <label for="repayment" class="form-check-label fw-bold
                  ">Repayment</label>
              </div>
             </div>
              <div class="border">
                <div class="form-check">
                  <input type="radio" id="interestOnly" name="mortgageType" value="interestOnly" class="form-check-input">
                  <label for="interestOnly" class="form-check-label fw-bold
                  ">Interest Only</label>
              </div>
              </div>
          </div>

            <button type="submit" id="calculateBtn" class=" m-4 btn btn-warning rounded-pill btn-block p-2 ps-4 pe-4 fw-bold"><img src="assets/images/icon-calculator.svg" alt="" class="p-1">Calculate Repayments</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="result-card card p-4 card_back h-100 pt-5">
          <div class="image-center">
            <img src="assets/images/illustration-empty.svg" alt="" class="img-fluid mb-3 mx-auto d-block">
          </div>
          <h3 class="text-center text-light">Results shown here</h3>
          <p class="text-center text-light">Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
