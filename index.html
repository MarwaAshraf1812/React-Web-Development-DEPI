<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friday-Assignment</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Registration Form</h1>
        <h4>Please fill in this form to create an account.</h4>
        <form action="post">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" required>
            </div>
            <div class="input-group">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" required>
            </div>
            <div class="input-group">
                <label for="Jobtitle">Job Title</label>
                <input type="text" name="jobtitle" id="Jobtitle" required>
            </div>
            <!-- <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" required>
            </div> -->
            
            <div class="input-group">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female">
            </div>
            <div class="input-group">
                <label for="country">Choose your country:</label>
                <select name="country" id="country">
                    <option value="Egy">Egypt</option>
                    <option value="korea">Korea</option>
                    <option value="India">India</option>
                    <option value="Turkey">Turkey</option>
                </select>
            </div>
            <div class="input-group">
                <label for="city">Choose your city:</label>
                <select name="city" id="city">
                    <option value="Cairo">Cairo</option>
                    <option value="Seoul">Seoul</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Istanbul">Istanbul</option>
                </select>
            </div>
            <div class="input-group">
                <label for="education">Choose your education:</label>
                <select name="education" id="education">
                    <option value="High School">High School</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <!-- <div class="input-group">
                <label for="skills">Choose your skills:</label>
                <input type="checkbox" id="html" name="skills" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="skills" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="js" name="skills" value="JavaScript">
                <label for="js">JavaScript</label>
            </div> -->
            
            <div class="input-group">
                <label for="file">Upload your CV:</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="input-group">
                <label for="image">Upload your image:</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="input-group">
                <label for="about">About:</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <div class="input-group">
                <label for="agree">I agree to the terms and conditions.</label>
                <input type="checkbox" id="agree" name="agree" value="agree">
            </div>
            <input type="submit" value="Submit" onclick="alert('Welcome to our Learning Community')" class="submit">
    </form>
    </div>
    
</body>
</html>
